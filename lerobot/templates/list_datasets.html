<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Datasets List</title>
</head>
<body class="bg-slate-800 text-gray-200 flex flex-col items-center p-6">
    <!-- Button to go to "final_filtering" page -->
    <div class="flex justify-center mt-6">
        <a href="{{ url_for('final_filtering') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
            Finish filtering
        </a>
    </div>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Dataset List</h1>
        <p class="text-lg mb-4">Total Datasets: {{ datasets|length }}</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for dataset in datasets %}
                <div class="bg-white p-4 rounded shadow text-gray-900">
                    <h2 class="text-xl font-semibold">{{ dataset.name }}</h2>
                    <p class="text-gray-600">"{{ dataset.task_description }}"</p>
                    <a href="/{{ dataset.name }}/episode_0" class="text-blue-800 hover:underline">
                        View Episode 0
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
